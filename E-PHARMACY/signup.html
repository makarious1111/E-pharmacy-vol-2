<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب أدمن</title>
    <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js" defer></script>
  <script src="firebase-config.js" defer></script>
<script src="firebase.js"></script>
<script src="auth.js"></script>
  <script src="signup.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #1e7e34; }
    #feedback { margin-top: 10px; font-size: 0.9em; }
    #feedback.success { color: green; }
    #feedback.error { color: red; }
  </style>
</head>
<body>

  <div class="container">
    <h2>إنشاء حساب أدمن</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="signupBtn">إنشاء الحساب</button>
    <p id="feedback"></p>
  </div>

  <script>
    // تحميل Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const feedback = document.getElementById('feedback');

    document.getElementById('signupBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        feedback.textContent = "من فضلك املأ جميع الحقول!";
        feedback.className = "error";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          // تخزين الدور في قاعدة البيانات
          db.collection("users").doc(user.uid).set({ role: "admin" })
            .then(() => {
              feedback.textContent = "تم إنشاء الحساب بنجاح!";
              feedback.className = "success";
            });
        })
        .catch(error => {
          feedback.textContent = error.message;
          feedback.className = "error";
        });
    });
  </script>

</body>
</html>
